<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldMonitor - IoT Dashboard</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack.min.css">
    
    <!-- App Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components/widgets.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: var(--text-primary);
    ">
        <div class="loading"></div>
        <p style="margin-top: 1rem; color: var(--text-secondary);">Loading FieldMonitor...</p>
    </div>

    <!-- App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header will be injected here -->
        <header id="app-header"></header>
        
        <!-- Sidebar will be injected here -->
        <aside id="app-sidebar"></aside>
        
        <!-- Main Content will be injected here -->
        <main id="app-main"></main>
        
        <!-- Modals will be injected here -->
        <div id="app-modals"></div>
        
        <!-- Notifications will be injected here -->
        <div id="app-notifications"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- App Scripts - Load in order -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/services/EventBus.js"></script>
    <script src="assets/js/services/DashboardService.js"></script>
    <script src="assets/js/components/Modal.js"></script>
    <script src="assets/js/components/CreateDashboardModal.js"></script>
    <script src="assets/js/components/EditDashboardModal.js"></script>
    <script src="assets/js/components/Header.js"></script>
    <script src="assets/js/components/Sidebar.js"></script>
    <script src="assets/js/components/Dashboard.js"></script>
    <script src="assets/js/components/GridManager.js"></script>
    <script src="assets/js/app.js"></script>
    
    <!-- Hide loading screen when app is ready -->
    <script>
        if (window.EventBus) {
            EventBus.on('app:initialized', function() {
                const loadingScreen = document.getElementById('loading-screen');
                const appContainer = document.getElementById('app');
                
                if (loadingScreen && appContainer) {
                    loadingScreen.style.display = 'none';
                    appContainer.style.display = 'block';
                    console.log('ðŸŽ‰ App UI ready!');
                }
            });
        }
    </script>
</body>
</html>
